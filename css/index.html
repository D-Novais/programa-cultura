<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Pesquisa Culturama</title>
    <link rel="icon" href="img/culturama-favico.png">
</head>
<body>
    <header> 
        <img src="img/logo-culturama.png" alt="logo da marca">
        <h1> Pequisa Online </h1>
    </header>

    <main>
           <section>

        <legend>Dados Pessoais</legend>
        <!-- DADOS PESSOAIS -->
        <form action="" method="get">
            <fieldset>
                 <label for="name">Nome</label>
            <input  id="name" type="text" name="UserName" required>
            <br>

            <label for="age">Idade</label>
            <input id="age" type="number" name="age" min="12" max="100" required>
            <br>

            <label for="dateNS">Data de Nascimento</label>
            <input id="dateNS" type="date" name="dateNS">
            <br>

            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required>
            <br>

            <label for="telephone">Telefone</label>
            <input id="telephone" type="tel" name="telephone" max="11" pattern="[0-9]{11}" placeholder="DDD + numero sem espaços ou hífen">
            <br>


            <label for="image">Upload de foto</label>
            <input id="image" type="file" name="image">
            <br>

            <label for="gender"> Gênero</label>
            <input form="gender" name="gender">
            <br>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <input type="radio"  name="UserGender"   value="Feminino">
                <label for="UserGender">Feminino</label>

                <input type="radio" name="UserGender"  value="Masculino">
                <label for="UserGender">Masculino</label>

                  <input type="radio" name="UserGender"  value="Não informar">
                <label for="UserGender">Prefiro não informar</label>

                <label for="maritalStatus">Estado Civil</label>
                <select name="maritalStatus">
                    <option value="NotInformed"> Selecione...</option>
                    <option value="casado">Casado </option>
                    <option value="solteiro">Solteiro </option>
                    <option value="viuvo"> Viuvo </option>
                </select>

                <label for="userState">Estado</label>
                <select name="userState">
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>

                </select>
            </fieldset>

            <fieldset>
                
                <legend> Hábitos</legend>

                <input type="chackbox" name="social">
                <p>Redes Sociais:</p>
                <input type="checkbox" name="social"
                value="instagram">
                <label for="social">instagram</label>
                <br>
                <input type="checkbox" name="social"
                value="Facebook">
                <label for="social">Facebook</label>
                <br>
                <input type="checkbox" name="social"
                value="Linkedin">
                <label for="Linkedin">Facebook</label>
                <br>

                <label for="MusciStyle"> Estilo Musical</label>
                <input list="styleTypes" id="MusciStyle" name="usermusicstykes" type="text">
                <datalist id="styleTypes">
                    <option value="rock">Rock</option>
                    <option value="Christian Metal"> Metal</option>
                    <option value="Christian Pop"> Pop</option>
                    <option value="Christian Rap"> Rap</option>
                    <option value="Christian Rock"> Rock</option>
                    <option value="Classic Christian">Classic Christian</option>
                    <option value="Contemporary Gospel">Contemporary Gospel</option>
                    <option value="Gospel">Gospel</option>
                    <option value="Christian & Gospel"> & Gospel</option>
                    <option value="Praise & Worship">Praise & Worship</option>
                    <option value="Qawwali">Qawwali</option>
                    <option value="Southern Gospel">Southern Gospel</option>
                    <option value="Traditional Gospel">Traditional Gospel</option>

                </datalist>
                <br>
                <label for="favoritocolor">Cor favorita</label>
                <input type="color" name="UserFavoriteColor"  id="favoritocolor" value="">



            </fieldset>


            <button type="submit">Enviar</button>

        </form>
    </section>


    </main>

</body>
</html>
