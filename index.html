<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header> 
        <h1> Pequisa Online </h1>
    </header>
    <section>

        <legend>Dados Pessoais</legend>
        <!-- DADOS PESSOAIS -->
        <form action="" method="get">
            <fieldset>
                 <label for="UserName">Nome</label>
            <input type="text" name="UserName" required>
            <br>

            <label for="age">Idade</label>
            <input type="number" name="age" min="12" max="100" required>
            <br>

            <label for="dateNS">Data de Nascimento</label>
            <input type="date" name="dateNS">
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" required>
            <br>

            <label for="telephone">Telefone</label>
            <input type="tel" name="telephone" max="11" pattern="[0-9]{11}" placeholder="DDD + numero sem espaços ou hífen">
            <br>


            <label for="image">Upload de foto</label>
            <input type="file" name="image">
            <br>

            <label for="gender"> Gênero</label>
            <input form="gender" name="gender">
            <br>

            </fieldset>


            <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
